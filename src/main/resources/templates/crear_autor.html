<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro de Autores</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Diseño links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Icons links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav style="background:#f3bfdc"class="navbar navbar-expand-md bg navbar">
  <a style="color:#790943" type="button" class="btn btn-light" href="#"><i class="bi bi-person-fill-add"></i> Administración de
    Autores </a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a style="color:#790943" class="nav-link" th:href="@{/autores}"><i class="bi bi-person-vcard-fill"></i> Control de Autores</a>
      </li>
    </ul>
  </div>

  <div class="text-end">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a style="color:#790943" type="button" class="btn btn-info" th:href="@{/home}"><i
                class="bi bi-menu-button-wide-fill"></i> Menu principal </a>
      </li>
    </ul>
  </div>
</nav>
<!-- Fondo del form de registros de autor con link de imagen -->
<div class="bg-image" style=" background-image:
            url('https://i.pinimg.com/564x/dd/ba/2a/ddba2af794062bd8aa59a378c6739ef6.jpg');
             height: 100vh;" >

  <br>

  <div class="container">
    <div class="row d-flex container justify-content-center">
      <div class="col-sm-7">

        <div class="card">
          <div class="card-header" style="background-color:#a7658a">
            <h1 style="text-align:center" class="p-3 mb-2 bg-sucess bg-gradient text-white"><em> Administración de Autores </em></h1>
          </div>

          <div class="card-body">
            <form th:action="@{/autores}" th:object="${autor}" method="POST">

              <div class="form-group">
                <label>Nombre : </label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre :" required>
              </div>

              <div class="form-group">
                <label>Apellido : </label>
                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite el apellido :" required>
              </div>

              <div class="form-group">
                <label>Lugar de Nacimiento : </label>
                <input type="text" name="lugarNacimiento" th:field="*{lugarNacimiento}"
                       class="form-control" placeholder="Digite el lugar de nacimiento :" required>
              </div>

              <div class="form-group">
                <label>Fecha de Nacimiento : </label>
                <input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}"
                       class="form-control" placeholder="Digite el fecha de nacimiento :" required>
              </div>

              <br>

              <div class="box-footer">
                <button class="btn btn-success"><i class="bi bi-cloud-download-fill"></i> Guardar</button>
                <a th:href="@{/autores}" class="btn btn-dark"><i class="bi bi-x-circle"></i> Cancelar</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
